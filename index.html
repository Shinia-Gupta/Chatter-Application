<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body style="background-color: #EEEEEE;">
    <div class="d-flex mx-3 my-3"><img src="images/app_logo.png" height="80px" class="rounded mx-3" width="180px">
    <h1 class="text-primary align-self-center ">CHATTER APP</h1></div>
   <div class="container  mt-3 bg-white bg-gradient">
    <div class="inner-container d-flex justify-content-around">
        <div class="left-chatter col-8 shadow p-3 mb-5 bg-body-tertiary rounded mx-3 my-3">
            <header class="bg-light bg-gradient d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="10" cy="6" r="4"/>
                  </svg>
                  <div id="welcome-text" class="font-size-1"></div></div>
                  <div id="typing-text"></div>
            </header>
            <main style="background-image: url('images/chatBg.jpg');overflow-y: auto !important" >
           
            </main>
            <form action=""><div class="mb-3 d-flex">
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                <input type="text" class="form-control" id="chatText">
                <button type="submit" class="btn btn-success" id="sendChat">Send</button>

              </div></form>
        </div>
        <div class="right-notif col-4 mx-3 my-3">
            <button type="button" class="btn btn-primary" id="connUsers">Connected Users: <span id="countOfUsers"></span></button>
            <div class="users-list-container"></div>
        </div>
        
    </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   <script src="http://localhost:3000/socket.io/socket.io.js"></script>
   <script src="script.js"></script>
</body>
</html>
